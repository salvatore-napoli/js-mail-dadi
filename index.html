<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gioco dei dadi</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div id="mail-verify">

    </div>

    <div id="dice-game" class="text-center marg-top-100 display-none">
      <div id="your-dice" class="inline-block marg-rig-150 vertical-middle">
        <h2>Tu</h2>
        <img src="img/dice.png" alt="dado"  class="cursor-pointer"/>
        <div id="your-result" class="text-bold font-30"></div>
      </div>

      <div id="game-result" class="inline-block font-50 marg-rig-150">

      </div>

      <div class="inline-block vertical-middle">
        <h2>CPU</h2>
        <img id="opponent-dice" src="img/dice.png" alt="dado" />
        <div id="opponent-result" class="text-bold font-30"></div>
      </div>
    </div>


    <script src="js/script.js" charset="utf-8">


    </script>
  </body>
</html>
