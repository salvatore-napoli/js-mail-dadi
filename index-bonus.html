<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gioco dei dadi avanzato</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- Output verifica mail -->
    <div id="mail-output">

    </div>
    <!-- end Output verifica mail -->

    <div id="dice-game" class="text-center marg-top-100 display-none">

      <!-- Tuoi risultati -->
      <div id="your-dice" class="inline-block marg-rig-150 vertical-middle">
        <h2>Tu</h2>
        <img src="img/dice.png" alt="dado"  class="cursor-pointer"/>
        <div class="your-result text-bold font-30"></div>
        <div class="your-result text-bold font-30"></div>
        <div class="your-result text-bold font-30"></div>
        <div class="your-result text-bold font-30"></div>
        <div class="your-result text-bold font-30"></div>
        <div class="your-result text-bold font-30"></div>
        <div class="your-result text-bold font-30"></div>
        <div class="your-result text-bold font-30"></div>
        <div class="your-result text-bold font-30"></div>
        <div class="your-result text-bold font-30"></div>
      </div>
      <!-- end Tuoi risultati -->

      <!-- Risultato finale -->
      <div id="game-result" class="inline-block font-50 marg-rig-150">

      </div>
      <!-- end Risultato finale -->

      <!-- Risultati avversario -->
      <div class="inline-block vertical-middle">
        <h2>CPU</h2>
        <img src="img/dice.png" alt="dado" />
        <div class="opponent-result text-bold font-30"></div>
        <div class="opponent-result text-bold font-30"></div>
        <div class="opponent-result text-bold font-30"></div>
        <div class="opponent-result text-bold font-30"></div>
        <div class="opponent-result text-bold font-30"></div>
        <div class="opponent-result text-bold font-30"></div>
        <div class="opponent-result text-bold font-30"></div>
        <div class="opponent-result text-bold font-30"></div>
        <div class="opponent-result text-bold font-30"></div>
        <div class="opponent-result text-bold font-30"></div>
      </div>
      <!-- end Risultati avversario -->

    </div>


    <script src="js/script-bonus.js" charset="utf-8">


    </script>
  </body>
</html>
